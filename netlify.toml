[build]
  publish = "dist"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "functions"

# Scheduled function to process payouts every 5 minutes
[[functions]]
  function = "api/game-monitor"
  schedule = "*/5 * * * *"

[dev]
  framework = "vite"
  targetPort = 5173 